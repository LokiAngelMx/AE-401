<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} - ISSC {% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename = '/css/styles.css')}}">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d68d8f5dd0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top"">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Mi Portafolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('projects') }}">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('extra') }}">Extra</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="content-wrapper fade-in">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <h4>{{ student_name }}</h4>
            <p>{{ field_of_study }}</p>
            <div class="social-icons mt-3">
                <!-- Enlace a GitHub -->
                <a href="{{ github_url }}" target="_blank" class="text-white mr-3">
                    <i class="fab fa-github fa-2x"></i>
                </a>
                <!-- Enlace a LinkedIn -->
                <a href="{{ linkedin_url }}" target="_blank" class="text-white">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
                <p>&copy; {{ date.year }}</p>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
